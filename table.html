<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Table</title>
  </head>
  <body>
    <table>
      <caption>Names and ages</caption>
      <thead>
        <th scope="col">Name</th>

        <th scope="col">Age</th>

      </thead>
      <tr>
        <td>Hank</td>
        <td>Sue</td>
        <td>Mike</td>
      </tr>
      <tr>
        <td>12</td>
        <td>13</td>
        <td>15</td>
        <td>16</td>
      </tr>
    </table>
  </body>
</html>
